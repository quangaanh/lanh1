
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slider Design | LANH</title>
        <link rel="stylesheet" href="LANH.css" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <!--Font Awesome CDN-->

        <div class="container">

            <div class="slide">

                <div class="item"
                    style="background-image: url(https://i.ibb.co/3SnjY4d/lanh2.jpg);">
                    <div class="content">
                        <div class="name">17/10/2022</div>
                        <div class="NGUYEN LAN ANH">SINH NHẬT CẬU NĂM 18 TUỔI</div>
                        <button>❤️</button>
                    </div>
                </div>
                <div class="item"
                    style="background-image: url(https://i.ibb.co/qyjvbXF/457499874-1871446253380673-7634926143863536912-n.jpg);">
                    <div class="content">
                        <div class="name">17/10/2022</div>
                        <div class="NGUYEN LAN ANH">SINH NHẬT CẬU NĂM 18 TUỔI</div>
                        <button>❤️</button>
                    </div>
                </div>
                <div class="item"
                    style="background-image: url(https://i.ibb.co/446g2Gz/457416363-1025866108852342-300745606316576313-n.jpg);">
                    <div class="content">
                        <div class="name">06/2022</div>
                        <div class="NGUYEN LAN ANH">BỨC ẢNH CẬU VÀ MẸ CẬU</div>
                        <button>❤️</button>
                    </div>
                </div>
                <div class="item"
                    style="background-image: url(https://i.ibb.co/XS7S1GC/458295912-833650212284093-6611830780515505745-n.jpg);">
                    <div class="content">
                        <div class="name">06/2022</div>
                        <div class="NGUYEN LAN ANH">ẢNH KÝ YẾU CỦA CẬU</div>
                        <button>❤️</button>
                    </div>
                </div>
                <div class="item"
                    style="background-image: url(https://i.ibb.co/5hWYK4B/458230284-493164893473572-1992046267555200998-n.jpg);">
                    <div class="content">
                        <div class="name">06/2022</div>
                        <div class="NGUYEN LAN ANH">BỨC THỨ 2 MÀ MÌNH THẤY THÍCH</div>
                        <button>❤️</button>
                    </div>
                </div>
                <div class="item"
                    style="background-image: url(https://i.ibb.co/YBVzC16/457876912-483161944631880-3219543952687068269-n.jpg);">
                    <div class="content">
                        <div class="name">17/10/2022</div>
                        <div class="NGUYEN LAN ANH">BỨC ẢNH MÀ TỚ THẤY THÍCH NHẤT </div>
                        <button>❤️</button>
                    </div>
                    </div>
                </div>

            </div>

            <div class="button">
                <button class="prev"><i
                        class="fa-solid fa-arrow-left"></i></button>
                <button class="next"><i
                        class="fa-solid fa-arrow-right"></i></button>
            </div>

        </div>
        <script src="LANH.js"></script>
    </body>
</html>
